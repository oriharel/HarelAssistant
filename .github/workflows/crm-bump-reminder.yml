name: CRM Stale Lead Reminder

on:
  schedule:
    # 06:00 UTC = 09:00 Israel Standard Time (UTC+3)
    # During winter time (UTC+2) this will be 08:00
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual run from GitHub UI

jobs:
  bump_reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger CRM Bump Endpoint
        run: |
          curl -X POST "https://vitamin-reminder.vercel.app/api/crm-bump"
