name: Morning Vitamin Reminder

on:
  schedule:
    # 05:45 UTC = 07:45 Israel Standard Time (UTC+2)
    # Note: Will be 08:45 during Summer Time (UTC+3)
    - cron: '45 5 * * *'
  workflow_dispatch: # Allow manual run from GitHub UI

jobs:
  trigger_reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Endpoint
        run: curl -X POST https://vitamin-reminder.vercel.app/api/remind
